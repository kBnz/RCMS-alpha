{module name="oemadmin_list"}
<h2 class="module_title"><span>サイト一覧</span></h2>
<div class="module_contents">

{rcms_include file="common/pageLinks.html" pageInfo=$pageInfo}

<div class="list">
{foreach from=$site_list item=site key=key }
<div class="list_item">
  <p class="thumbnail">{$thumbnail_links[$key]}</p>
  <h3><a href="{$site.site_url}" target="_blank">{$site.site_nm}</a></h3>
  <p><a href="{$site.site_url}" target="_blank">{$site.site_url}</a></p>
</div>
{/foreach}
</div>

{rcms_include file="common/pageLinks.html" pageInfo=$pageInfo}
</div>
{/module}
