{module name="realestate_list"}
<h2 class="module_title"><span>物件一覧</span></h2>
<div class="module_contents">
{if $realestateList|@count>0}
  <table class="list">
    <tr>
      <th class="realestate_name">物件名</th>
    </tr>
{section name=mydata loop=$realestateList}
    <tr>
      <td><a href="/realestate_detail/id={$realestateList[mydata].realestate_id}">{$realestateList[mydata].realestate_nm}</a></td>
    </tr>
{/section}
  </table>
{else}
<div style="text-align:center;padding-top:30px;">
現在、物件はありません。
</div>
{/if}
</div>
{/module}
