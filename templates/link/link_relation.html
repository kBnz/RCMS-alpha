{if $linkList|@count>0}
{module name="link_relation"}
<h2 class="module_title"><span>{'/label/related_link'|translate}{*関連リンク*}</span></h2>
<div class="module_contents">
<ul>
{foreach item="link_data" from=$linkList}
  <li><a href="{$link_data.link_url}" title="{$link_data.link_string}" target="_blank">{$link_data.link_string}</a></li>
{/foreach}
</ul>
</div>
{/module}
{/if}
