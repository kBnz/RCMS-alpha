<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-style-type" content="text/css">
  <meta http-equiv="content-script-type" content="text/javascript">
  <title>RCMS Parts</title>
  <link rel="stylesheet" type="text/css" href="{if $css}{$css}{else}/css/parts/default.css{/if}">
  <style type="text/css">
  html, body, #parts {ldelim}
    margin: 0px;
    padding: 0px;
  {rdelim}
  #parts {ldelim}
    width: {$width}px;
    height: {$height}px;
  {rdelim}

  {if $isColorOptionEnabled}
  /* 色指定の実装の例 */
  h2 {ldelim}
    color: {$color0|default:"#000000"};
    background-color: {$color1|default:"#FFFFFF"}
  {rdelim}
  #parts {ldelim}
    color: {$color2|default:"#000000"};
    background-color: {$color3|default:"#FFFFFF"}
  {rdelim}
  {/if}
  </style>
</head>

<body>
<div id="parts">

{$moduleHTML}

</div>
</body>

</html>
