{if $movieList|@count > 0}
{module name="movie_relation"}
<h2 class="module_title"><span>関連動画</span></h2>
<div class="module_contents">
{section name=mydata loop=$movieList max=3}
<p class="subitem_list" style="text-align:center;">
<a href="/movie_detail/id={$movieList[mydata].movie_id}&type={$type}&search_id={$search_id}&season={$season}">{$movieList[mydata].ymd}</a><br>
<a href="/movie_detail/id={$movieList[mydata].movie_id}&type={$type}&search_id={$search_id}&season={$season}"><img src="/files/movie/{$movieList[mydata].movie_id}_1.jpg" alt="{$movieList[mydata].movie_name}" width="150" height="100" border="0"></a><br>
<a href="/movie_detail/id={$movieList[mydata].movie_id}&type={$type}&search_id={$search_id}&season={$season}">{$movieList[mydata].movie_name}</a>
</p>
{if not $smarty.section.mydata.last}
<hr>
{/if}
{/section}
<div class="relation_link"><a href="/movie_list/type={$type}&search_id={$search_id}" class="small_text">他の動画を見る</a></div>
</div>
{/module}
{/if}
