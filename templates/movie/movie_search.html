{module name="movie_search"}
<h2 class="module_title"><span>動画検索</span></h2>
<div class="module_contents">
  <form action="/movie_list/" method="post">
      動画名称:<input type="text" name="movie_name" value="{$form_data.movie_name|escape}" />
      期間:
      <input type="text" name="from_dt" id="from_dt" value="{$form_data.from_dt|escape}" size="11" autocomplete="off" />
      <button type="button" id="from_dt_btn"><img src="{'/images/management/calendar_week.png'|lang_img_path}"></button>
      <div class="pop_calendar" id="from_dt_pop"></div>
      から
      <input type="text" name="to_dt" id="to_dt" value="{$form_data.to_dt|escape}" size="11" autocomplete="off" />
      <button type="button" id="to_dt_btn"><img src="{'/images/management/calendar_week.png'|lang_img_path}"></button>
      <div class="pop_calendar" id="to_dt_pop"></div>
      <input type="submit" value="検索する" />
  </form>
</div>
{/module}
