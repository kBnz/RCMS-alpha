{if $tag_related_with_memberList}
{module name="tag_related_with_member"}
<h2 class="module_title"><span>{'/modules/tag/label/tag_related_with_member'|translate}</span></h2>
<div class="module_contents">
<form action="/{$page_sysnm}/" method="GET">
{foreach from=$tag_related_with_memberList item=checkRow}
<h3><span>{$checkRow.tag_nm}</span></h3>
<label><input name="tag_id[]" value="{$checkRow.tag_id}" type="checkbox" {foreach from=$smarty.request.tag_id item=req_tag_id}{if $req_tag_id==$checkRow.tag_id}checked="checked"{/if}{/foreach} ><a href="/{$page_sysnm}/?tag_id[]={$checkRow.tag_id}">{$checkRow.tag_nm}</a></label><br />
{/foreach}
<input type="submit" value="{'/label/search'|translate}{*検索*}" >
</form>
</div>
{/module}
{/if}
