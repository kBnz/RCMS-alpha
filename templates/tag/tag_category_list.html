{module name="tag_category_list"}
<h2 class="module_title"><span>{'/modules/tag/label/tag_category_list'|translate}</span></h2>
<div class="module_contents">
{foreach from=$category_list item=category}
<table class="list">
    <tr>
        <th>{$category.tag_category_nm}</th>
    </tr>
    {foreach from=$category.tags item=tag}
    <tr>
        <td>{$tag.tag_nm}</td>
    </tr>
    {/foreach}
</table>
{/foreach}
</div>
{/module}
