<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/css/management/default.css" rel="stylesheet" type="text/css">
</head>

<div class="list_main">
{pager info=$pageInfo}
<table width="100%">
  <thead>
    <tr>
      <th>キー</th>
      <th>言語</th>
      <th>テキスト</th>
      <th>日本語テキスト</th>
    </tr>
  </thead>
  <tbody>
  {foreach from=$tr_list item=row}
    <tr>
      <td><a href="/management/develop/develop_translation_edit/?key={$row.key|escape:url}">{$row.key}</a></td>
      <td>{$language_options[$row.language]}</td>
      <td>{$row.text|nl2br}</td>
      <td>{$row.jp_text|nl2br}</td>
    </tr>
  {/foreach}
  </tbody>
</table>
{pager info=$pageInfo}
</div><!--//list_main-->
