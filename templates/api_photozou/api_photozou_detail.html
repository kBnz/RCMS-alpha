{module name="api_photozou_detail"}
<h2 class="module_title"><span>写真詳細</span></h2>
<div class="module_contents">
{if $error}
  <p><strong>{$error}</strong></p>
{else}
  <h3>{$photo.photo_title}</h3>
  <p>
    <img src="{$photo.image_url}" /><br />
    <p><a href="{$photo.url}" onclick="return !window.open(this.href)">詳細情報はコチラ</a></p>
    <div style="margin-top:3em;"><a href="http://photozou.jp/" onclick="return !window.open(this.href)"><img src="http://photozou.jp/img/photozou_logo.gif" width="120" height="30" alt="写真共有サイト「フォト蔵」は簡単に写真や動画を投稿・共有することができる無料のフォトアルバムです。" /></a></div>
  </p>
  {if $photo.local.notes ne ''}
  <table>
    <tr>
      <th>コメント:&nbsp;</th><td>{$photo.local.notes}</td>
    </tr>
  </table>
  {/if}
{/if}
</div>
{/module}
