{module name="member_detail_light"}
<h2 class="module_title"><span>メンバー紹介</span></h2>
<div class="module_contents">
<a href="/member_detail/id={$memberInfo.member_id}">
{if $memberInfo.image_s_exist}
<img src="{$smarty.const.MEMBER_PHOTO_S_URL}/{$memberInfo.member_id}.jpg" alt="{$memberInfo.disp_name}さんの写真" width="50" border="0"/>
{elseif $exists_noimage}
<img src="/files/member/noimage_s.jpg" alt="noimage" width="50" height="60" border="0" />
{/if}
</a>

名前: <a href="/member_detail/id={$memberInfo.member_id}">{$memberInfo.disp_name}</a><br />
<div class="relation_link"><a href="/member_list/" class="small_text">他のメンバーを見る</a></div>
</div>
{/module}
