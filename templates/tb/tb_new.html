{module name="tb_new"}
<h2 class="module_title"><span>新着トラックバック</span></h2>
<div class="module_contents">
<ul class="module-list">
{foreach item=itemList from=$trackbackList name=mydata}
  <li class="module-list-item">
  &raquo;
  <a rel="nofollow" href="{$itemList.url}" target="_blank">{$itemList.title}</a>
  from {$itemList.blog_name}<br>
  {$itemList.excerpt|strip_tags:false|mbtruncate:400}
  </li>
{/foreach}
</ul>
</div>
{/module}
