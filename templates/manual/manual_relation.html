{module name="manual_relation"}
<h2 class="module_title"><span>{'/modules/manual/label/related_manual'|translate}{* 関連トピックス *}</span></h2>
<div class="module_contents">

  <table class="list">
    <tr>
      <th>{'/label/category'|translate}{* カテゴリ *}</th>
      <th>{'/modules/manual'|translate}{* マニュアル *}</th>
    </tr>
{foreach from=$manualRelation item=row}
    <tr>
      <td align="center">{$row.category_nm|escape}</td>
      <td align="center"><a href="/{$link_page_sysnm}/id={$row.manual_header_id}">{$row.manual_title|escape}</a></td>
    </tr>
{/foreach}
  </table>
</div>
{/module}
