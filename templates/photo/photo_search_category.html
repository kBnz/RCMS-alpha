{module name="photo_search"}
<h2 class="module_title"><span>{'/modules/photo/label/search_images_by_category'|translate}{*画像をカテゴリで検索*}</span></h2>
<div class="module_contents">
<form name="photo_search_category" method="get" action="/photo_list/">
  <input type="hidden" name="type" value="category">
  <input type="hidden" name="season" value="{$season}">
  {if $searched_type == "category"}
  {'/label/category'|translate}{*カテゴリ*}：<select name="search_id">{html_options options=$photo_search_category_list selected=$searched_value}</select>
  {else}
  {'/label/category'|translate}{*カテゴリ*}：<select name="search_id">{html_options options=$photo_search_category_list}</select>
  {/if}
  <input type="submit" value="{'/label/search'|translate}{*検索*}">
</form>
</div>
{/module}
