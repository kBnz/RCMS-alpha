{module name="photo_list2"}
<h2 class="module_title"><span>{'/label/image_list'|translate}{*画像一覧*}</span></h2>
<div class="module_contents">
{if $using_season}
  <form action="/{$page_sysnm}/" method="get">
  {rcms_seasonOptions name=season selected=$season firstOption=true}
  <input type="submit" value="{'/label/search'|translate}{*検索*}">
  </form>
{/if}
<script language="javascript">
function openPhotoWindow( url )
{ldelim}
  location.href=url;
  //window.open(url);
{rdelim}
</script>

<param name="allowScriptAccess" value="sameDomain" />

</div>
