{module name="photo_search"}
<h2 class="module_title"><span>{'/modules/photo/label/search_images_by_topic'|translate}{*画像をトピックスで検索する*}</span></h2>
<div class="module_contents">
<form name="photo_search_topics" method="get" action="/photo_list/">
  <input type="hidden" name="type" value="topics">
  <input type="hidden" name="season" value="{$season}">
  {if $searched_type == "topics"}
  {'/label/title'|translate}{*タイトル*}：<select name="search_id">{html_options options=$photo_search_topics_list selected=$searched_value}</select><br>
  {else}
  {'/label/title'|translate}{*タイトル*}：<select name="search_id">{html_options options=$photo_search_topics_list}</select><br>
  {/if}
  <input type="submit" value="{'/label/search'|translate}{*検索*}">
</form>
</div>
{/module}
