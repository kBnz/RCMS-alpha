{module name="photo_small_list"}
<h2 class="module_title"><span>{'/label/image_small_list'|translate}{*画像小一覧*}</span></h2>
<div class="module_contents">
{section name=mydata loop=$photoList max=3}
<p class="subitem_list" style="text-align:center;"><a href="/photo_detail/id={$photoList[mydata].photo_id}&type={$type}&search_id={$search_id}">{$photoList[mydata].ymd}</a><br><a href="/photo_detail/id={$photoList[mydata].photo_id}"><img src="{$smarty.const.PHOTO_S_SAVE_URL}/{$photoList[mydata].photo_id}.jpg" alt="{$photoList[mydata].title}" width="150" height="100" border="0"></a><br><a href="/photo_detail/id={$photoList[mydata].photo_id}&type={$type}&search_id={$search_id}">{$photoList[mydata].title}</a></p>
{if not $smarty.section.mydata.last}
<hr>
{/if}
{/section}
<div class="relation_link"><a href="/photo_list/{$param}" class="small_text">{'/label/to_other_images'|translate}{*他の画像を見る*}</a></div>
</div>
{/module}
