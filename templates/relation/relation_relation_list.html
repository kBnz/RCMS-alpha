{if $relation_module_data}
{module name="relation_relation_list"}
<h2 class="module_title"><span>関連</span></h2>
<div class="module_contents">
<ul>
  {foreach from=$relation_module_data item=item key=key}
  <li>
            {if $item.contents_link ne ""}
              <a href="{$item.contents_link}">[{$item.table_titleval}]</a>
            {else}
              {$item.table_titleval}
            {/if}
  </li>
  {/foreach}
</ul>
</div>
{/module}
{/if}
