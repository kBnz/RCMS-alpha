{if $relation_module_data}
{module name="relation_list"}
<h2 class="module_title"><span>関連</span></h2>
<div class="module_contents">
<table class="list">
  {foreach from=$relation_module_data item=item key=key}
  <tr><td>[{$item.module_type}]
          {if $item.default_flg eq 1}
            {if $item.link ne ""}
              <a href="/{$item.link}">[{$item.title}]</a>
            {else}
              {$item.title}
            {/if}
          {else}
            {$item.title}{$item.link}
          {/if}
     </td>
  </tr>
  {/foreach}
</table>
</div>
{/module}
{/if}
