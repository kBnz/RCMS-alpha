{module name="menu_flat_vertical"}
<h2 class="module_title"><span>メニュー</span></h2>
<div class="module_contents">
<ul>
{foreach from=$menu_list item=row}
{strip}
{if $page_sysnm == $row.page_sysnm}
  <li class="active">
    {if $self_link}
      <a href="/{$row.page_sysnm|escape}/">{$row.page_nm|escape}</a>
    {else}
      <strong>{$row.page_nm|escape}</strong>
    {/if}
  </li>
{else}
  <li><a href="/{$row.page_sysnm|escape}/">{$row.page_nm|escape}</a></li>
{/if}
{/strip}
{/foreach}
</ul>
</div>
{/module}
