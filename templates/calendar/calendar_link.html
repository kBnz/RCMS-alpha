{if $calendar_param|@count>0}
{module name="calendar_link"}
<h2 class="module_title"><span>{'/modules/calendar/label/calendar_link'|translate}{* カレンダーリンク*}</span></h2>
<div class="module_contents">
{foreach from=$calendar_param item=item}
  <table>
    <tr>
      <td><a href="/seminar_list/?year={$item.year}&month={$item.month}">{$item.year}{'/label/year'|translate}{$item.month}{'/label/month'|translate}</a></td>
    </tr>
  </table>
{/foreach}
</div>
{/module}
{/if}
