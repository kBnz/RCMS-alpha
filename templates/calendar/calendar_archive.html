{module name="calendar_archive"}
<h2 class="module_title"><span>{'/label/archive'|translate}</span></h2>
<div class="module_contents">
<ul>
{foreach from=$calendar_archive item=item}
<li>
<a href="/calendar_list/year={$item.year}&month={$item.month}">{'/label/yyyymm'|translate:$item.year:$item.month}{* yyyy年mm月 *}（{$item.cnt}）</a>
</li>
{/foreach}
</ul>
</div>
{/module}
