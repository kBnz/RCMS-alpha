{module name="api_youtube_list"}
<h2 class="module_title"><span>{'/modules/api_youtube/label/api_youtube_list'|translate}</span></h2>
<div class="module_contents">
      {foreach from=$items item=item}
<p class="subitem_list" style="text-align:center;float:left;width:150px;height:150px;overflow: hidden;padding:0px 2px 10px 2px;">
<a href="{$item.detail}"><img src="{$item.thumb}" alt="{$item.title|truncate}"></a><br>
<a href="{$item.detail}">{$item.title|truncate}</a>
</p>
      {/foreach}
<div class="clr"></div>

</div>
{/module}
