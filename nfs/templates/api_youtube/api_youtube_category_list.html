{module name="api_youtube_category_list"}
<h2 class="module_title"><span>{'/modules/api_youtube/label/api_youtube_category_list'|translate}{*動画カテゴリ一覧*}</span></h2>
<div class="module_contents">

  <p><a href="/api_youtube_list/">{'/label/all'|translate}</a></p>
  <ul>
    {foreach from=$categories key=id item=category}
    <li><a href="/api_youtube_list/category={$id}">{$category}</a></li>
    {/foreach}
  </ul>

</div>
{/module}
