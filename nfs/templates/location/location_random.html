{if $location_list.comment || $location_list.photo_url}
{module name="location_random"}

<h2 class="module_title"><span><a href="/location_detail/id={$location_list.location_id}">{$location_list.location_nm}</a></span></h2>
<div class="module_contents">

  <table class="list">
    {if $location_list.comment }
        <tr>
          <td colspan="2">
            {$location_list.comment|nl2br}
          </td>
        </tr>
    {/if}
    {if $location_list.photo_url }
        <tr>
          <td align="center" colspan="2">
            <img src="{$location_list.photo_url}" />
          </td>
        </tr>
    {/if}
  </table>
</div>
{/module}
{/if}
