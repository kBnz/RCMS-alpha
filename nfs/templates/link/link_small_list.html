{if $link_list|@count > 0}
{module name="link_small_list"}
<h2 class="module_title"><span>{'/label/link'|translate}{*リンク*}</span></h2>
<div class="module_contents">
<ul>
{foreach item="link_data" from=$link_list}
  <li><a href="{$link_data.link_url}" target="_blank">{$link_data.link_string}</a></li>
{/foreach}
</ul>
<div class="relation_link"><a href="/link_list/" title="リンク一覧" class="small_text">{'/modules/link/label/link_list'|translate}{*リンク一覧*}</a></div>
</div>
{/module}
{/if}
