<div id="graph_area{$item.repeatCnt}"></div>
グラフパターン：<select name="{$item.name}[graph_type]">{html_options options=$arrGraph_type selected=$item.value.graph_type}</select><br>
左軸　最小値：<input type="text" name="{$item.name}[graph_min_value1]" value="{$item.value.graph_min_value1}" size="5"> / 最大値：<input type="text" name="{$item.name}[graph_max_value1]" value="{$item.value.graph_max_value1}" size="5">　
右軸　最小値：<input type="text" name="{$item.name}[graph_min_value2]" value="{$item.value.graph_min_value2}" size="5"> / 最大値：<input type="text" name="{$item.name}[graph_max_value2]" value="{$item.value.graph_max_value2}" size="5"><br>
データ：(下記にエクセルから貼りつけるか、カンマかタブ区切りでデータを貼り付けてください。<br>1行目はデータ名、1列目はX軸になります。)<br>
<textarea name="{$item.name}[graph_data_txt]" style="width:500px;height:150px;">{$item.value.graph_data_txt}</textarea><br>
<input type="file" name="{$item.name}[graph_csv]">CSVアップロード
{if $item.ext_help_msg}<p><span class="hint">{$item.ext_help_msg}</span></p>{/if}

<script src="/js/swfobject.js" type="text/javascript"></script>
<script type="text/javascript">
// <![CDATA[
var so = new SWFObject("/images/common/amcharts/{if $item.value.graph_type==4 || $item.value.graph_type==5}amcolumn{else}amline{/if}.swf?cache=0", "amline", "500", "400", "8", "#FFFFFF");
so.addParam("wmode", "transparent");
so.addVariable("path", "/files/user/");
so.addVariable("chart_settings", "{$item.value.graph_settings}");
so.addVariable("chart_data", "{$item.value.graph_data_xml}");
so.addVariable("preloader_color", "#999999");
so.addParam("wmode", "opaque");
so.write("graph_area{$item.repeatCnt}");
// ]]>
</script>
