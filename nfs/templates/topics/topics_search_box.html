{module name="topics_search_box"}
<h2 class="module_title"><span>{'/modules/topics/label/search_topics'|translate}{*トピックス検索*}</span></h2>
<div class="module_contents">
    <form action="/{if $action_page}{$action_page}{else}topics_list{/if}/" method="POST">
      {'/label/keyword'|translate}{*キーワード*}<input type="text" style="width:80%;" name="topics_keyword" value="{$smarty.request.topics_keyword|escape}"/>
      <input type="submit" value="{'/label/search'|translate}{*検索*}" />
    </form>
</div>
{/module}
