{module name="keyword_search_index"}
<h2 class="module_title"><span>{'/modules/keyword/label/keyword_index'|translate}{*キーワード索引*}</span></h2>
<div class="module_contents">
{foreach from=$keyword_index_list item=row key=row_key}
{strip}
  <ul class="{$row_key}">
  {foreach from=$row item=col key=col_key}
    {if $col == 'N'}
  </ul>
  <ul class="{$row_key}">
    {/if}
    <li {if $keyword_index_cnt[$col_key] == 0}class="none"{/if}><a href="/{$list_page_sysnm}/s_index={$col_key}">{$col}</a></li>
  {/foreach}
  </ul>
{/strip}
{/foreach}
</div>
{/module}
