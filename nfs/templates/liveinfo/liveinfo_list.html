{module name="liveinfo_list"}
<h2 class="module_title"><span>イベント一覧</span></h2>
<div class="module_contents">
  <table class="list">
    <tr>
      <th>公演日</th>
      <th>タイトル</th>
    </tr>
{section name=mydata loop=$liveinfoList}
    <tr>
      <td>{$liveinfoList[mydata].ymd_str}</td>
      <td>
  <a href="/liveinfo_detail/id={$liveinfoList[mydata].liveinfo_id}">{$liveinfoList[mydata].title}</a>
      </td>
    </tr>
{/section}
  </table>
</div>
{/module}
