{module name="charge_download_history"}
<h2 class="module_title"><span>ダウンロード履歴</span></h2>
<div class="module_contents">
{foreach item=row from=$history_list}
<hr />
<p><a href="/charge_download_detail/id={$row.charge_download_id}">{$row.name|escape}</a></p>
<p>購入日:</p>
<p>{$row.purchase_ymdhi|pg_dateformat:"%Y/%m/%d"}</p>
{if $row.can_redownload}
<p>再ダウンロード可能</p>
{/if}
{/foreach}
</div>
{/module}
