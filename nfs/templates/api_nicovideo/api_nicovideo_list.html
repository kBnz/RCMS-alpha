{module name="api_nicovideo_list"}
<h2 class="module_title"><span>ニコニコ動画一覧</span></h2>
<div class="module_contents">
  <p>このサイトで紹介しているニコニコ動画の一覧です。</p>

  {rcms_include file="common/pageLinks.html" pageInfo=$pageInfo page_num=10}

  {foreach from=$items item=item}
  <p class="subitem_list" style="text-align:center;float:left;width:150px;height:150px;overflow: hidden;padding:0px 2px 10px 2px;">
  <a href="{$item.detail}"><img src="{$item.web->thumbnail_url}"/></a><br>
  <a href="{$item.detail}">{$item.name}</a>
  </p>
  {/foreach}
  <div class="clr"></div>
  {rcms_include file="common/pageLinks.html" pageInfo=$pageInfo page_num=10}

</div>
{/module}
