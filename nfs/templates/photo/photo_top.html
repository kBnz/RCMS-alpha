{module name="photo_top"}
<h2 class="module_title"><span>{'/label/photo_gallery'|translate}{*フォトギャラリー*}</span></h2>
<div class="module_contents">
{foreach from=$photoList item=photo}
<div class="photo_top_list">
  <a href="/photo_detail/id={$photo.photo_id}"> {$photo.ymd_str}</a><br>
  <a href="/photo_detail/id={$photo.photo_id}"><img src="{$smarty.const.PHOTO_S_SAVE_URL}/{$photo.photo_id}.jpg" alt="{$photo.title}"></a><br>
  <a href="/photo_detail/id={$photo.photo_id}">{$photo.title}</a>
</div>
{/foreach}
<p class="relation_link"><a href="/photo_list/{$param}" class="small_text">{'/label/to_other_images'|translate}{*他の画像を見る*}</a></p>
</div>
{/module}
