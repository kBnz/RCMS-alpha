{if $photoList.0.photo_id ne ''}
{module name="photo_subList"}
<h2 class="module_title"><span>{'/label/related_images'|translate}{*関連画像*}</span></h2>
<div class="module_contents">
{section name=mydata loop=$photoList max=9}
<p class="subitem_list" style="text-align:center;float:left;width:150px;padding:0px 2px 10px 2px;">
<a href="/photo_detail/id={$photoList[mydata].photo_id}&{$parm}&season={$season}">{$photoList[mydata].ymd}</a><br>
<a href="/photo_detail/id={$photoList[mydata].photo_id}&{$parm}&season={$season}"><img src="{$smarty.const.PHOTO_S_SAVE_URL}/{$photoList[mydata].photo_id}.jpg" alt="{$photoList[mydata].title}" width="150" height="100" border="0"></a><br>
<a href="/photo_detail/id={$photoList[mydata].photo_id}&{$parm}&season={$season}">{$photoList[mydata].title}</a>
</p>
{/section}
<br style="clear:both;">
<div class="relation_link"><a href="/photo_list/{$parm}&season={$season}" class="small_text">{'/label/to_other_images'|translate}{*他の画像を見る*}</a></div>
</div>
{/module}
{/if}
