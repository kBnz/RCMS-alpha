{module name="movie_detail"}
<h2 class="module_title"><span>{$movieData.movie_name}</span></h2>
<div class="module_contents">
<p class="movie_box">

<div id="mediaplayer{$movieData.movie_id}"></div>

<script type="text/javascript" src="/js/jwplayer/jwplayer.js"></script>
<script>jwplayer.key="{$smarty.const.JWPLAYER_KEY}"</script>
<script type="text/javascript">
{literal}
	jwplayer("mediaplayer{/literal}{$movieData.movie_id}{literal}").setup({
      file: "{/literal}{$movie_url}{literal}",
      width: "480",
      height: "320",
      stretching: 'exactfit',
      image: "{/literal}{$smarty.const.MOVIE_SAVE_URL}/{$movie_id}/{$movie_id}{literal}_1.jpg"
	});
{/literal}
</script>

</p>
<p class="comment">{$movieData.comment|escape|nl2br}</p>
</div>
{/module}
