{module name="music_list"}
<h2 class="module_title"><span>楽曲一覧</span></h2>
<div class="module_contents">
  <table class="list">
    <tr>
      <th>タイトル</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>コメント</th>
    </tr>
{section name=mydata loop=$musicList}
    <tr>
      <td><a href="/music_detail/id={$musicList[mydata].music_id}">{$musicList[mydata].music_name}</a></td>
      <td>{$musicList[mydata].lyrics}</td>
      <td>{$musicList[mydata].composition}</td>
      <td>{$musicList[mydata].comment}</td>
    </tr>
{/section}
  </table>
</div>
{/module}
