>$config_fix_newlines</H1
><P
>&#13;	   <TT
CLASS="constant"
>TRUE</TT
> の場合、mac や dos の改行コード (<TT
CLASS="literal"
>'\r'</TT
> や
       <TT
CLASS="literal"
>'\r\n'</TT
>) が設定ファイルにあると、パース時にそれを
	   <TT
CLASS="literal"
>'\n'</TT
> に変換します。
       デフォルトは is <TT
CLASS="constant"
>TRUE</TT
> です。
	   </P
