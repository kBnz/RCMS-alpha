><H1
CLASS="sect1"
><A
NAME="variable.force.compile"
></A
>$force_compile</H1
><P
>&#13;       テンプレートが呼び出される毎に強制的にコンパイル(再コンパイル)を行います。
       この設定は、<A
HREF="variable.compile.check.html"
>&#13;       <TT
CLASS="parameter"
><I
>$compile_check</I
></TT
></A
> をオーバーライドします。
       デフォルトの設定では無効になっています。開発や
       <A
HREF="chapter.debugging.console.html"
>デバッグ</A
> の際に便利ですが、
       決して運用環境で使用してはいけません。
       <A
HREF="variable.caching.html"
><TT
CLASS="parameter"
><I
>$caching</I
></TT
></A
>
       が有効の場合はキャッシュファイルは毎回再生成されます。
      </P
