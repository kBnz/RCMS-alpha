>$debug_tpl</H1
><P
>&#13;	   これは、デバッギングコンソールに使用するテンプレートファイルの名前です。
	   デフォルトは <TT
CLASS="filename"
>debug.tpl</TT
> という名前で、
	    <A
HREF="smarty.constants.html#constant.smarty.dir"
><TT
CLASS="constant"
>SMARTY_DIR</TT
></A
>
	   に位置します。
      </P
><P
>&#13;      <A
HREF="variable.debugging.html"
><TT
CLASS="parameter"
><I
>$debugging</I
></TT
></A
>
      および
      <A
HREF="chapter.debugging.console.html"
>デバッギングコンソール</A
>
      も参照してください。
