NAME="variable.default.resource.type"
></A
>$default_resource_type</H1
><P
>&#13;       これは、暗黙に使用されるリソースの種類を指定します。
       デフォルトの値は <TT
CLASS="literal"
>file</TT
> で、
       これは <TT
CLASS="literal"
>$smarty-&#62;display('index.tpl')</TT
> と
       <TT
CLASS="literal"
>$smarty-&#62;display('file:index.tpl')</TT
>
       とが意味的に同じになる、ということです。
       詳細は、<A
HREF="template.resources.html"
>リソース</A
>
       の項を参照してください。
      </P
